<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1 id="title">Survey Form Sample</h1>
        <p id="description">
            Thank you for taking your time in filling up this form.
        </p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter you name" required>

                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>

                    <label for="number" id="number-label">Age</label>
                    <input id="number" type="number" min="1" max="99" placeholder="How old are you?" required>

                    <label for="dropdown">Status</label>
                    <select id="dropdown">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>

                    <fieldset>
                        <legend>Gender</legend>

                        <input type="radio" name="action" id="Male" value="Male">
                        <label for="Male">Male</label> <br>

                        <input type="radio" name="action" id="Female" value="Female">
                        <label for="Female">Female</label> <br>

                        <input type="radio" name="action" id="LGBT" value="LGBT">
                        <label for="action">LGBT</label> <br>
                    </fieldset>

                    <p>Disability Problems</p>
                    <input type="checkbox" id="pwd" name="pwd" value="pwd">
                    <label for="pwd">(PWD) Person With Disability</label> <br>

                    <input type="checkbox" id="regular" name="regular" value="regular">
                    <label for="regular">Others</label> <br>

                    <label for="comment">Any comments or suggestions?</label>
                    <textarea id="comment" cols="30" rows="4">Enter your comment here...</textarea>

                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x160d0d,
            backgroundColor: 0xa8a8ac,
            points: 14.00
        })
    </script>
</body>

</html>
